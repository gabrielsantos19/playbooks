---
- name: Deploy database for all Wordpress
  hosts: all
  gather_facts: false
  vars:
    - app: 'wordpress-database'
    #- project_name: 
    - app_split: '{{ app | urlsplit }}'
    - dest_folder: '~/'
    - configuration_file: '~/.wordpress-database.cnf'

  tasks:
    - name: 'Setting project_name'
      ansible.builtin.set_fact:
        project_name: "{{ app_split.path | basename | splitext | first }}"
      when: project_name is not defined

    - name: 'Setting project_folder'
      ansible.builtin.set_fact:
        project_folder: '{{ dest_folder }}{{ project_name }}/'

    - name: 'Copying {{ app }} into {{ project_folder }}'
      ansible.builtin.copy:
        src: '{{ app }}/'
        dest: '{{ project_folder }}'
        mode: '0600'
        force: false

    - name: 'Registering .env variables'
      ansible.builtin.command:
        chdir: '{{ project_folder }}'
        argv:
        - python3
        - -c
        - import dotenv; print(dotenv.dotenv_values())
      register: dotenv_raw

    - name: 'Setting dotenv fact'
      ansible.builtin.set_fact:
        dotenv: '{{ dotenv_raw.stdout | from_yaml }}'

    - name: 'Creatting network'
      community.general.docker_network:
        driver: overlay
        name: 'wordpress-database'
        scope: swarm
        state: present

    - name: 'Deploying stack from docker-compose.yml'
      community.general.docker_stack:
        name: '{{ project_name }}'
        compose: '{{ project_folder }}docker-compose.yml'
        state: present
      environment: '{{ dotenv }}'

    - name: 'Copying db credentials to {{ configuration_file }}'
      ansible.builtin.copy:
        content: |
          # Generated by deploy-wordpress-database playbook
          [client]
          user=root
          password={{ dotenv.ROOT_PASSWORD }}
        dest: '{{ configuration_file }}'
        mode: '400'
        force: false
