version: '3.8'
services:

  wordpress:
    image: wordpress
    ports:
      - '${PUB_PORT}:80'
    env_file: 
      - .env
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: user_wp
      WORDPRESS_DB_PASSWORD: '${MYSQL_PASSWORD}'
      WORDPRESS_DB_NAME: data_wp
    volumes:
      - wordpress:/var/www/html
      - ./install.php:/usr/src/wordpress/wp-admin/install.php
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 200M
        reservations:
          cpus: '0.25'
          memory: 100M

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: data_wp
      MYSQL_USER: user_wp
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 300M

volumes:
  wordpress:
  db:
